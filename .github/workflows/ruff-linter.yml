name: Lint (Ruff)
on:
  pull_request:
    types: [opened, synchronize, reopened]


permissions:
  contents: read 


jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install uv and activate cache
      - uses: astral-sh/setup-uv@v3
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}

      # Install dev deps
      - name: Sync dev deps
        run: uv sync --dev

      - name: Ruff on changed files (format then check)
        run: |
          set -euo pipefail

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -E '\.py$' || true)

          if [ -z "$CHANGED" ]; then
            echo "Any file .py modified: skip Ruff."
            exit 0
          fi

          echo "File Python modificati:"
          echo "$CHANGED" | sed 's/^/ - /'

          echo "$CHANGED" | tr '\n' '\0' | xargs -0 uv run ruff format --check
          echo "$CHANGED" | tr '\n' '\0' | xargs -0 uv run ruff check --force-exclude
